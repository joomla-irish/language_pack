COM_FINDER_ADVANCED_TIPS="<p>Seo cúpla sampla den bhealach inar féidir leat an ghné chuardaigh a úsáid:</p><p>Gheofar torthaí ar ais le &quot;seo&quot; agus le &quot;siúd&quot; araon iontu trí <span class="_QQ_"term"_QQ_">seo and siúd</span> a chur isteach san fhoirm chuardaigh.</p><p>Gheofar torthaí ar ais le &quot;seo&quot; agus ní le &quot;siúd&quot; iontu trí <span class="_QQ_"term"_QQ_">seo not siúd</span> a chur isteach san fhoirm chuardaigh.</p><p>Gheofar torthaí ar ais le &quot;seo&quot; nó le &quot;siúd&quot; iontu trí <span class="_QQ_"term"_QQ_">seo or siúd</span> a chur isteach san fhoirm chuardaigh.</p><p>Gheofar torthaí ar ais leis an bhfrása beacht &quot;seo agus siúd&quot; trí <span class="_QQ_"term"_QQ_">&quot;seo agus siúd&quot;span> (le comharthaí athfhriotail) a chur isteach san fhoirm chuardaigh.</p><p>Is féidir torthaí cuardaigh a scagadh trí úsáid a bhaint as critéir éagsúla. Roghnaigh scagaire amháin nó níos mó thíos chun tosú.</p>"
