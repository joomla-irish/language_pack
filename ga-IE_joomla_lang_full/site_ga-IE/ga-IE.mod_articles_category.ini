MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Roghnaigh an modh ar mhaith leat úsáid a bhaint as. Má roghnaítear Modh Normálta, díreach cumraigh an modúl agus taispeanfaidh sé liosta statach Alt ar na míreanna roghchláir a shannaíonn tú an modúl chuige. Má roghnaítear Modh Dinimiciúil is féidir leat an modúl a chumrú sa ghnáthbhealach ach ní bhainfear úsáid as an rogha Catagóir a thuilleadh áfach. Ina áit sin braithfidh an modúl cé acu an bhfuil tú ar amharc Catagóire agus taispeáinfidh sé liosta na n-alt sa Chatagóir sin dá réir. Nuair a roghnaítear Modh Dinimiciúil is fearr an modúl a fhágáil socraithe le taispeáint ar gach leathanach, mar go roghnóidh sé cé acu an dtaispeánfaidh sé aon rud go dinimiciúil."
