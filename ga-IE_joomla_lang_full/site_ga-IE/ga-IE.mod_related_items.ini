MOD_RELATED_XML_DESCRIPTION="Taispeánann an Modúl seo Ailt eile atá gaolta leis an gceann atáthar ag amharc air faoi láthair. Bunaítear na gaolta seo de réir na Meiteochairfhocal. <br />Déantar cuardach ar eochairfhocail uile an Ailt reatha i gcomparáid le heochairfhocail uile na nAlt foilsithe eile uile. Mar shampla, d'fhéadfadh go mbeadh Alt agat ar &quot;Athbheochan na Teanga&quot; agus ceann eile ar &quot;Agóidí Chonradh na Gaeilge san Fhichiú Aois&quot;. Má áiríonn tú an t-eochairfhocal &quot;Gaeilge&quot; sa dá Alt, liostálfaidh an Modúl Míreanna Gaolmhara an tAlt  &quot;Agóidí Chonradh na Gaeilge san Fhichiú Aois&quot; nuair a amharctar ar &quot;Athbheochan na Teanga&quot; agus a mhalairt."
