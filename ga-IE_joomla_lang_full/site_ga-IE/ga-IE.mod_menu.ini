MOD_MENU="Roghchlár"
MOD_MENU_FIELD_ACTIVE_DESC="Roghnaigh mír roghchláir a úsáidfear i gcónaí mar bhonn don taispeáint roghchláir. Tá ort an Leibhéal Tosaigh a shocrú ar an leibhéal céanna nó ceann níos airde ná leibhéal na bonn-mhíre. Cuirfidh seo an modúl ar taispeáint ar gach leathanach sannta. Má roghnaítear Reatha baintear úsáid as an mír ghníomhach reatha mar bhonn. Cuireann seo an modúl ar taispeáint díreach agus an mháthair-mhír roghchláir gníomhach."
