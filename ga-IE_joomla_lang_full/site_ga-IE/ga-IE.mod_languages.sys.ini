MOD_LANGUAGES="Athróir Teanga"
MOD_LANGUAGES_XML_DESCRIPTION="Taispeánann an modúl seo liosta na dTeangacha Ábhair atá ar fáil (mar a shainítear agus mar a fhoilsítear sa chluaisín Ábhar Bhainisteoir Teanga iad) le haistriú eatarthu nuair is mian leat Joomla! a úsáid mar shuíomh ilteangach. <br />--Ní mór an breiseán 'Córas - Scagaire Teanga' a chumasú.--<br /> Agus tú ag athrú idir teangacha agus mura bhfuil an mhír atá ar taispeáint sa leathanach gaolmhar le mír eile, athdhíríonn an modúl chuig an Leathanach Baile atá sainithe don teanga roghnaithe.<br />Murach sin, má tá an paraiméadar socraithe don bhreiseán scagaire Teanga, athdhíreoidh sé chuig an mír ghaolmhar sa teanga roghnaithe. Ina dhiaidh sin, an nascleanúint a bheidh i gceist ná an ceann a shainítear don teanga sin. <br />Má tá an breiseán <strong>'Córas - Scagaire Teanga'</strong> díchumasaithe, is féidir go mbeidh torthaí gan iarraidh leis seo.<br /><strong>Modh:</strong><br />1. Oscail cluaisín Ábhar Bhainisteoir Teanga agus déan cinnte go bhfuil na Teangacha atá uait a úsáid sna hábhair foilsithe agus go bhfuil Cód Teanga don URL chomh maith le réimír don íomhá a úsáidtear sa taispeáint modúil.<br />2. Cruthaigh Leathanach Baile trí theanga a shannadh do mhír roghchláir agus a shainiú mar Leathanach Baile réamhshocraithe de gach teanga fhoilsithe ar leith. <br />3. Ina dhiaidh sin, is féidir leat teanga a shannadh d'aon Alt, Catagóir, Modúl, Fotha Nuachta, Nascanna Gréasáin in Joomla.<br />4. Déan cinnte go bhfuil an modúl foilsithe agus go bhfuil an breiseán cumasaithe. <br />5. Agus úsáid á baint agat as míreanna gaolmhara, déan cinnte go dtaispeántar an modúl ar na leathanaigh atá i gceist. <br />6. Sainítear an bealach ina dtaispeántar na bratacha nó ainmneacha na dteangacha ag an ord atá sa Bhainisteoir Teanga - Teangacha Ábhair.<br ><br >Má fhoilsítear an modúl seo, moltar an modúl stádas ilteangach riarthóra a fhoilsiú."
MOD_LANGUAGES_LAYOUT_DEFAULT="Réamhshocrú"

