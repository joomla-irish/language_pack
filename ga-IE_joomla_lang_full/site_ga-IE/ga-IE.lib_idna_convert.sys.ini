LIB_IDNA_XML_DESCRIPTION="Le haicme idna_convert, is féidir ainmneacha fearainn idirnáisiúnta (féach RFC 3490, 3491, 3492 agus 3454 le tuilleadh eolais a fháil) a thiontú sa chaoi gur féidir iad a úsáid le clárlanna éagsúla ar fud an domhain, mar aistriúchán ón bhunleagan (logánaithe) go dtí an fhoirm ionchódaithe a úsáidfear in DNS (Córas Ainmneacha Fearainn)."

